<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h1 {
      margin-top: 120px;
      font-size: 45px;
      color: white;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white; }
      to { text-shadow: 0 0 30px #ff4d6d; }
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.2);
      background-color: #ff1e4d;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      color: pink;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Will You Be My Valentine? ğŸ’•</h1>

<button id="yes" onclick="yesClicked()">Yes ğŸ˜</button>
<button id="no" onmouseover="moveNo()">No ğŸ˜¢</button>

<script>
  function yesClicked() {
    document.body.innerHTML = `
      <h1 style="margin-top:200px; color:white;">YAYYYYY!!! ğŸ’–ğŸ¥°</h1>
      <h2 style="color:white;">You just made me the happiest person ğŸ˜­ğŸ’•</h2>
    `;
  }

  function moveNo() {
    let button = document.getElementById("no");
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
